<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Tasks - Earn Crypto</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 0.25rem;
        }

        .btn:hover {
            background-color: var(--secondary);
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-warning {
            background-color: var(--warning);
        }

        .btn-disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-info h3 {
            margin-bottom: 0.5rem;
        }

        .task-reward {
            color: var(--success);
            font-weight: bold;
        }

        .task-status {
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            background-color: var(--success);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
        }

        .withdraw-history {
            margin-top: 2rem;
        }

        .history-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .status-approved {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-rejected {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-item .btn {
                margin-top: 1rem;
            }
            
            .history-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">TON Tasks</div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2 class="card-title">Your TON Balance</h2>
            <p id="userBalance">0 TON</p>
        </div>

        <div class="card">
            <h2 class="card-title">Available Tasks</h2>
            <ul class="task-list" id="taskList">
                <li class="task-item">
                    <div class="task-info">
                        <h3>Loading tasks...</h3>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card">
            <h2 class="card-title">Withdraw TON</h2>
            <p>Minimum withdrawal: 0.1 TON</p>
            <button class="btn" onclick="showWithdrawModal()">Withdraw</button>
            
            <div class="withdraw-history">
                <h3>Withdrawal History</h3>
                <div id="withdrawHistory">
                    <!-- Withdrawal history will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h2>Withdraw TON</h2>
            <div class="form-group">
                <label class="form-label" for="tonAddress">Your TON Wallet Address</label>
                <input type="text" id="tonAddress" class="form-input" placeholder="Enter your TON address" required>
                <small>TON address must be at least 48 characters</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="withdrawAmount">Amount (Minimum 0.1 TON)</label>
                <input type="number" id="withdrawAmount" class="form-input" min="0.1" step="0.01" placeholder="Enter amount" required>
            </div>
            <button class="btn" onclick="submitWithdrawRequest()">Submit Request</button>
            <button class="btn btn-warning" onclick="hideWithdrawModal()">Cancel</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2023 TON Tasks. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4UbW_Iy4kUWH3V70Q1mWCI4-_KFk6ku4",
            authDomain: "onlinewark-a0147.firebaseapp.com",
            databaseURL: "https://onlinewark-a0147-default-rtdb.firebaseio.com",
            projectId: "onlinewark-a0147",
            storageBucket: "onlinewark-a0147.appspot.com",
            messagingSenderId: "92155538620",
            appId: "1:92155538620:android:5e198a8eea6bf17f61f4b9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Generate a unique user ID (in a real app, this would come from authentication)
        const userId = generateUserId();
        
        function generateUserId() {
            // Check if we already have a user ID in local storage
            let id = localStorage.getItem('userId');
            if (!id) {
                // Generate a new ID if none exists
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', id);
            }
            return id;
        }

        // Show notification
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = isSuccess ? '#4cc9f0' : '#f72585';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Show withdraw modal
        function showWithdrawModal() {
            const balance = parseFloat(localStorage.getItem('userBalance') || '0');
            if (balance < 0.1) {
                showNotification('You need at least 0.1 TON to withdraw', false);
                return;
            }
            
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('withdrawAmount').value = balance.toFixed(2);
        }

        // Hide withdraw modal
        function hideWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        // Validate TON address
        function isValidTONAddress(address) {
            return address && address.length >= 48;
        }

        // Submit withdraw request
        function submitWithdrawRequest() {
            const tonAddress = document.getElementById('tonAddress').value;
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            const balance = parseFloat(localStorage.getItem('userBalance') || '0');
            
            if (!isValidTONAddress(tonAddress)) {
                showNotification('Please enter a valid TON wallet address (min 48 characters)', false);
                return;
            }
            
            if (isNaN(withdrawAmount) || withdrawAmount < 0.1) {
                showNotification('Minimum withdrawal amount is 0.1 TON', false);
                return;
            }
            
            if (withdrawAmount > balance) {
                showNotification('Insufficient balance', false);
                return;
            }
            
            // Save withdraw request to Firebase
            const withdrawData = {
                userId: userId,
                tonAddress: tonAddress,
                amount: withdrawAmount,
                status: 'pending',
                requestedAt: new Date().toISOString()
            };
            
            const newWithdrawKey = database.ref().child('withdrawRequests').push().key;
            const updates = {};
            updates['/withdrawRequests/' + newWithdrawKey] = withdrawData;
            
            database.ref().update(updates).then(() => {
                // Update local balance
                const newBalance = balance - withdrawAmount;
                localStorage.setItem('userBalance', newBalance.toFixed(2));
                document.getElementById('userBalance').textContent = `${newBalance.toFixed(2)} TON`;
                
                showNotification('Withdrawal request submitted successfully! It will be processed within 24 hours.');
                hideWithdrawModal();
                
                // Clear the form
                document.getElementById('tonAddress').value = '';
                document.getElementById('withdrawAmount').value = '';
                
                // Reload withdrawal history
                loadWithdrawalHistory();
            }).catch(error => {
                console.error('Error submitting withdrawal request:', error);
                showNotification('Error submitting withdrawal request. Please try again.', false);
            });
        }

        // Start a task
        function startTask(taskId, taskLink, reward) {
            // Check if user already completed this task
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
            if (completedTasks[taskId]) {
                showNotification('You have already completed this task!', false);
                return;
            }
            
            // Open the task link in a new tab
            window.open(taskLink, '_blank');
            
            // Disable the button and show timer
            const button = document.querySelector(`button[onclick="startTask('${taskId}', '${taskLink}', ${reward})"]`);
            button.textContent = 'Task in progress...';
            button.classList.add('btn-disabled');
            button.onclick = null;
            
            // Start the countdown for reward
            let secondsLeft = 5;
            const timerElement = document.getElementById(`timer-${taskId}`);
            
            const countdown = setInterval(() => {
                secondsLeft--;
                if (timerElement) {
                    timerElement.textContent = `Reward in: ${secondsLeft}s`;
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    giveReward(taskId, reward);
                    if (timerElement) {
                        timerElement.textContent = 'Completed!';
                    }
                }
            }, 1000);
        }

        // Give reward to user
        function giveReward(taskId, reward) {
            // Mark task as completed
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
            completedTasks[taskId] = true;
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            
            // Update balance
            let currentBalance = parseFloat(localStorage.getItem('userBalance') || '0');
            currentBalance += reward;
            localStorage.setItem('userBalance', currentBalance.toFixed(2));
            document.getElementById('userBalance').textContent = `${currentBalance.toFixed(2)} TON`;
            
            // Update task status in UI
            const statusElement = document.getElementById(`status-${taskId}`);
            if (statusElement) {
                statusElement.textContent = 'Completed';
                statusElement.className = 'task-status status-completed';
            }
            
            const button = document.querySelector(`button[data-task="${taskId}"]`);
            if (button) {
                button.textContent = 'Task Completed';
                button.classList.remove('btn-success');
                button.classList.add('btn-disabled');
            }
            
            // Save completed task to Firebase
            const completedTaskData = {
                userId: userId,
                taskId: taskId,
                reward: reward,
                completedAt: new Date().toISOString()
            };
            
            const newCompletedKey = database.ref().child('completedTasks').push().key;
            const updates = {};
            updates['/completedTasks/' + newCompletedKey] = completedTaskData;
            
            database.ref().update(updates).then(() => {
                console.log('Task completion recorded');
                showNotification(`Congratulations! You earned ${reward} TON!`);
            });
        }

        // Load tasks from Firebase
        function loadTasks() {
            const tasksRef = database.ref('tasks');
            tasksRef.on('value', (snapshot) => {
                const tasks = snapshot.val();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                if (!tasks) {
                    taskList.innerHTML = '<li class="task-item">No tasks available at the moment.</li>';
                    return;
                }
                
                for (const taskId in tasks) {
                    if (tasks.hasOwnProperty(taskId)) {
                        const task = tasks[taskId];
                        const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
                        const isCompleted = completedTasks[taskId];
                        
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `
                            <div class="task-info">
                                <h3>${task.title}</h3>
                                <p>Reward: <span class="task-reward">${task.reward} TON</span></p>
                                <p id="timer-${taskId}">${isCompleted ? 'Task completed' : 'Click start to begin'}</p>
                            </div>
                            <div>
                                <span id="status-${taskId}" class="task-status ${isCompleted ? 'status-completed' : 'status-pending'}">
                                    ${isCompleted ? 'Completed' : 'Available'}
                                </span>
                                ${isCompleted ? 
                                    '<button class="btn btn-disabled" data-task="' + taskId + '">Task Completed</button>' : 
                                    '<button class="btn btn-success" data-task="' + taskId + '" onclick="startTask(\'' + taskId + '\', \'' + task.link + '\', ' + task.reward + ')">Start Task</button>'
                                }
                            </div>
                        `;
                        taskList.appendChild(taskItem);
                    }
                }
            });
        }

        // Load user balance
        function loadUserBalance() {
            const balance = parseFloat(localStorage.getItem('userBalance') || '0');
            document.getElementById('userBalance').textContent = `${balance.toFixed(2)} TON`;
        }

        // Load withdrawal history
        function loadWithdrawalHistory() {
            const withdrawHistoryRef = database.ref('withdrawRequests');
            withdrawHistoryRef.orderByChild('userId').equalTo(userId).on('value', (snapshot) => {
                const requests = snapshot.val();
                const historyElement = document.getElementById('withdrawHistory');
                historyElement.innerHTML = '';
                
                if (!requests) {
                    historyElement.innerHTML = '<p>No withdrawal history yet.</p>';
                    return;
                }
                
                // Convert to array and sort by date (newest first)
                const requestsArray = [];
                for (const requestId in requests) {
                    if (requests.hasOwnProperty(requestId)) {
                        requestsArray.push({
                            id: requestId,
                            ...requests[requestId]
                        });
                    }
                }
                
                requestsArray.sort((a, b) => new Date(b.requestedAt) - new Date(a.requestedAt));
                
                requestsArray.forEach(request => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const date = new Date(request.requestedAt);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    
                    historyItem.innerHTML = `
                        <div>
                            <strong>${request.amount} TON</strong> to ${request.tonAddress.substring(0, 10)}...
                        </div>
                        <div>
                            <span class="status-${request.status}">${request.status}</span>
                            <div>${formattedDate}</div>
                        </div>
                    `;
                    
                    historyElement.appendChild(historyItem);
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadUserBalance();
            loadWithdrawalHistory();
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('withdrawModal')) {
                    hideWithdrawModal();
                }
            });
        });
    </script>
</body>
</html>
